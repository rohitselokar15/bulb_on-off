<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme changer Bulb on and Of</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main_div">
      <div class="div_1">
        <img
          src="on.gif"
          alt="on bulb"
          width="80px"
          style="background-color: black"
        />
      </div>

      <div class="div_2">
        <img
          src="off.gif"
          alt="off bulb"
          width="80px"
          style="background-color: white"
        />
      </div>
    </div>
    <div class="div_3"></div>
  </body>
</html>
